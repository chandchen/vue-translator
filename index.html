<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Hit&Run</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <style type="text/css">
      .liked {
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="seg">
      <like></like>
      <alert msg="Hahahah"></alert>
      <balance></balance>
      <apple></apple>
      <banana></banana>
    </div>
    <template id="like-component-tpl">
      <button :class="{liked: liked}" @click='toggle_like()'>Like {{ like_count }}</button>
    </template>
    <template id="alert-component-tpl">
      <button @click="on_click()">Click Me</button>
    </template>

    <template id="balance-tpl">
      <div>
        <show @showBalance="show_balance"></show>
        <div v-if="show">Your Balance: </div>
      </div>
    </template>

    <template id="balance-show-tpl">
      <button @click="on_click()">Display Balance</button>
    </template>

    <!-- built files will be auto injected -->
  </body>
</html>
